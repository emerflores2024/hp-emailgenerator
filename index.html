<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <!--<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">-->
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="css/styles.css" media="screen,projection" />
    <script type="text/javascript" src="js/jquery-3.6.3.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <title>All-In Plan | My Tools</title>
    <link href="static/hp-logo-light.ico" rel="icon" type="image/x-icon" media="(prefers-color-scheme: light)" />
    <link href="static/hp-logo-dark.ico" rel="icon" type="image/x-icon" media="(prefers-color-scheme: dark)" />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <div class="navbar-fixed">
        <nav class="z-depth-0">
            <div style="width: 90%; margin: auto;" class="nav-wrapper">
                <a href="/index.html" class="brand-logo navbar-container-logo">
                    <img style="height: 30px;" src="static/hp-logo.png">
                    <span style="padding-left: 20px; font-size: 21px; color: #eeeeee">All-In Plan | My Tools</span>
                </a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a style="font-family: Quicksand, sans-serif; color: #eeeeee;"
                            class="btn-small btn-flat modal-trigger" id="change_name" href="#modal1">Set my name</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <main style="width: 90%; margin: auto; margin-top: 30px;">
        <div class="row">
            <div class="col s12" style="margin-bottom: 40px;">
                <ul style="background-color: #171717;" class="tabs">
                    <li class="tab col s6 l2 offset-l4"><a href="#test1">Notes</a></li>
                    <li style="padding-left: 20px;" class="tab col s6 l2"><a href="#test2">Email templates</a></li>
                </ul>
            </div>
            <div id="test1" class="row">
                <div class="col s12 l6 offset-l3">
                    <div style="background-color: #1e1e1e; border-radius: 15px;" class="col s12">
                        <form id="subject_form" name="subject_form" style="padding: 15px; margin-bottom: 15px;"
                            class="col s12">
                            <p style="padding-left: 10px; font-size: 18px; color: #eeeeee;">
                                Subject
                                details
                                <a style="margin-right: 10px;" id="copysubjectbtn" class="btn-flat right copy-btn">
                                    <i class="material-icons right">content_copy</i>Copy
                                </a>
                            </p>
                            <div class="input-field col s12">
                                <select name="subject_reason" id="subject_reason" class="subjectInputsForm">
                                    <option value="" disabled selected>-- Select an option --</option>
                                    <option>Subscription / Order cancellation</option>
                                    <option>Printer setup</option>
                                    <option>Technical inquiries</option>
                                    <option>Printer shipment / Order status</option>
                                    <option>Replacement status</option>
                                    <option>Account management</option>
                                    <option>General information</option>
                                    <option>Place order</option>
                                    <option>Ink replenishment</option>
                                    <option>Fax setup</option>
                                    <option>Return label request</option>
                                    <option>Escalation</option>
                                    <option>Non-AIP</option>
                                </select>
                                <label class="active">Subject reason</label>
                            </div>
                        </form>
                    </div>

                    <div class="col s12"
                        style="background-color: #1e1e1e; border-radius: 15px; margin-top: 25px; padding-bottom: 15px;">
                        <form id="notes_form" name="notes_form" class="col s12"
                            style="padding: 0px; padding: 15px;">
                            <p style="padding-left: 10px; font-size: 18px; color: #eeeeee">Notes
                                details
                                <a style="margin-right: 10px;" id="copynotesbtn" class="btn-flat right copy-btn">
                                    <i class="material-icons right">content_copy</i>Copy
                                </a>
                            </p>
                            <div class="input-field col s12">
                                <textarea id="problem_description" name="problem_description"
                                    class="materialize-textarea notesInputsForm"></textarea>
                                <label for="problem_description">Problem description</label>
                            </div>
                            <div class="input-field col s12">
                                <textarea id="troubleshooting" name="troubleshooting"
                                    class="materialize-textarea notesInputsForm"></textarea>
                                <label for="troubleshooting">Troubleshooting</label>
                            </div>
                            <div class="input-field col s12">
                                <textarea id="resolution" name="resolution"
                                    class="materialize-textarea notesInputsForm"></textarea>
                                <label for="resolution">Resolution</label>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- FLOATING ACTION BUTTON -->
                <div class="fixed-action-btn">
                    <a class="btn-floating btn-large red darken-4 tooltipped clearbtn" data-position="left"
                        data-tooltip="Reset all">
                        <i class="large material-icons left">refresh</i>
                    </a>
                </div>
            </div>
            <div id="test2" class="row">
                <form class="row" id="form_details" autocomplete="off">
                    <div class="col s12 l4 xl3">
                        <div style="padding: 25px; padding-bottom: 30px;" class="col s12 card-container">
                            <h5
                                style="padding-bottom: 20px; padding-left: 10px; color: f5f5f5; font-size: 18px; color: #eeeeee">
                                Details</h5>
                            <div class="input-field col s12 m6 l12">
                                <select style="color: #f5f5f5;" id="template_select" name="template_select">
                                    <option value="" disabled selected>-- Select a template --</option>
                                    <option value="replacement_confirmation">Replacement confirmation</option>
                                    <option value="ink_replenishment">Cartridges sent</option>
                                    <option value="lmi_link">LMI Link</option>
                                    <option value="escalation_resolution">Escalation resolution</option>
                                    <option value="first_pca">First follow up</option>
                                    <option value="second_pca">Second follow up</option>
                                    <option value="final_pca">Final follow up | Case closure</option>
                                </select>
                                <label class="active">Template</label>
                            </div>
                            <div class="input-field col s12 m6 l12">
                                <input id="customer_name" type="text" required>
                                <label for="customer_name">Customer's name</label>
                            </div>
                            <div class="input-field col s12 m6 l12">
                                <input id="case_number" type="text" title="Case number must be 10 digits" maxlength="10"
                                    pattern=".{10}"
                                    oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
                                    required>
                                <label for="case_number">Case number</label>
                            </div>
                            <div id="order_number_field" class="input-field col s12 m6 l12" hidden>
                                <input id="order_number" type="text">
                                <label for="order_number">Order number</label>
                            </div>
                            <div id="resolution_field" class="input-field col s12 m6 l12" hidden>
                                <textarea id="escalation_resolution" class="materialize-textarea"></textarea>
                                <label for="escalation_resolution">Resolution</label>
                            </div>
                            <div style="margin-top: 20px" class="col s12">
                                <button style="font-weight: normal;" type="submit" name="action" id="action_button"
                                    class="btn-flat custom-button">Generate
                                    <i class="material-icons right">arrow_forward</i>
                                </button>
                            </div>

                        </div>
                    </div>
                    <div class="col s12 l8 xl9 email-template-container">
                        <div class="card-container col s12">
                            <div style="padding: 15px;">
                                <a hidden id="reset-button"
                                    style="color: white; margin-top: 7px; padding: 7px 15px; background: #C62828; border-radius: 10px;"
                                    href="#" class="right"><i class="material-icons right">replay</i>Reset</a>
                                <h5 style="padding-bottom: 10px; color: #eeeeee; font-size: 18px;">Email template</h5>
                                <div id="email-container">
                                    <p style="color: #eeeeee; font-size: 14px;">Your template will show here</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
             <!-- Modal Structure -->
             <div id="modal1" class="modal">
                <div class="modal-content">
                    <h5 style="margin-bottom:15px;" class="center">Let's set your name</h5>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="set_agent_name" type="text" required>
                            <label for="set_agent_name">My name</label>
                        </div>
                        <div style="margin-top: 20px; display: flex;" class=" col s8 offset-s2">
                            <a href="#" id="set-name-button"
                                style="font-family: Quicksand, sans-serif; font-weight: normal; margin: auto;"
                                class="btn-flat popup-button">Set my name</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
